<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CodeAlpha Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header p {
            font-size: 1.2em;
            color: #a8a8a8;
            font-weight: 300;
        }

        .filter-buttons {
            text-align: center;
            margin: 40px 0;
            animation: fadeIn 1s ease;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            margin: 5px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            height: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            animation: fadeInUp 0.6s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        .gallery-item-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .gallery-item-category {
            font-size: 0.9em;
            color: #feca57;
            font-weight: 300;
        }

        .hidden {
            display: none;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        .lightbox-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            font-size: 2em;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lightbox-prev {
            left: -80px;
        }

        .lightbox-next {
            right: -80px;
        }

        .lightbox-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .lightbox-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .lightbox-category {
            color: #feca57;
        }

        .footer {
            text-align: center;
            padding: 60px 20px 40px;
            color: #a8a8a8;
            font-size: 1em;
        }

        .footer strong {
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .gallery-item {
                height: 300px;
            }

            .lightbox-nav {
                display: none;
            }

            .lightbox-info {
                position: static;
                margin-top: 20px;
            }

            .lightbox-close {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gallery Showcase</h1>
        <p>CodeAlpha Frontend Development Project</p>
    </div>

    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
        <button class="filter-btn" data-filter="technology">Technology</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</button>
            <img id="lightbox-image" src="" alt="">
            <button class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</button>
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightbox-title"></div>
                <div class="lightbox-category" id="lightbox-category"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Created by <strong>Shaikh Arman Yunus</strong></p>
        <p>Student ID: CA/DF1/16174</p>
        <p style="margin-top: 20px; font-size: 0.9em;">Interactive Image Gallery with Lightbox View</p>
    </div>

    <script>
        // Gallery Images Data
        const images = [
            {
                id: 1,
                title: "Mountain Landscape",
                category: "nature",
                src: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80"
            },
            {
                id: 2,
                title: "Modern Building",
                category: "architecture",
                src: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800&q=80"
            },
            {
                id: 3,
                title: "Technology Circuit",
                category: "technology",
                src: "https://images.unsplash.com/photo-1518770660439-4636190af475?w=800&q=80"
            },
            {
                id: 4,
                title: "Wild Lion",
                category: "animals",
                src: "https://images.unsplash.com/photo-1614027164847-1b28cfe1df60?w=800&q=80"
            },
            {
                id: 5,
                title: "Forest Trail",
                category: "nature",
                src: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&q=80"
            },
            {
                id: 6,
                title: "City Skyline",
                category: "architecture",
                src: "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=800&q=80"
            },
            {
                id: 7,
                title: "Laptop Workspace",
                category: "technology",
                src: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800&q=80"
            },
            {
                id: 8,
                title: "Eagle Flight",
                category: "animals",
                src: "https://images.unsplash.com/photo-1611689342806-0863700ce1e4?w=800&q=80"
            },
            {
                id: 9,
                title: "Ocean Waves",
                category: "nature",
                src: "https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=800&q=80"
            },
            {
                id: 10,
                title: "Bridge Architecture",
                category: "architecture",
                src: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800&q=80"
            },
            {
                id: 11,
                title: "VR Headset",
                category: "technology",
                src: "https://images.unsplash.com/photo-1592478411213-6153e4ebc07d?w=800&q=80"
            },
            {
                id: 12,
                title: "Colorful Parrot",
                category: "animals",
                src: "https://images.unsplash.com/photo-1552728089-57bdde30beb3?w=800&q=80"
            }
        ];

        let currentImageIndex = 0;
        let currentFilter = 'all';

        // Render Gallery
        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const filteredImages = filter === 'all' 
                ? images 
                : images.filter(img => img.category === filter);

            filteredImages.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.setAttribute('data-category', image.category);
                item.onclick = () => openLightbox(images.indexOf(image));

                item.innerHTML = `
                    <img src="${image.src}" alt="${image.title}">
                    <div class="gallery-item-overlay">
                        <div class="gallery-item-title">${image.title}</div>
                        <div class="gallery-item-category">${image.category.toUpperCase()}</div>
                    </div>
                `;

                gallery.appendChild(item);
            });
        }

        // Filter Functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const filter = button.getAttribute('data-filter');
                currentFilter = filter;
                renderGallery(filter);
            });
        });

        // Lightbox Functions
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const image = images[currentImageIndex];
            document.getElementById('lightbox-image').src = image.src;
            document.getElementById('lightbox-title').textContent = image.title;
            document.getElementById('lightbox-category').textContent = image.category.toUpperCase();
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Initial render
        renderGallery();
    </script>
</body>
</html>
